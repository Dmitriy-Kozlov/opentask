{% extends "base.html" %}

{% block title %}
Все пользователи
{% endblock %}

{% block content %}

<h1>Список пользователей</h1>
<div>
    {% for user in users %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">
        <a href="/pages/tasks/user/{{user.id}}">ID: {{ user.id }}</a>
    </h5>
<!--    <h6 class="card-subtitle mb-2 text-body-secondary">Имя пользователя: {{ user.username }}</h6>-->
    <h6 class="card-subtitle mb-2 text-body-secondary">Фамилия: {{ user.lastname }}</h6>
    <h6 class="card-subtitle mb-2 text-body-secondary">Имя: {{ user.firstname }}</h6>
    <p class="card-text">Email: {{ user.email }}</p>
  </div>
</div>
            {% endfor %}
</div>

{% endblock %}
